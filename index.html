<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <!-- Bootstrap CSS Links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome Links-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <header class="text-center text-white bg-info font-weight-bold p-3">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-4 p-3 my-3 border">
          <form class="p-2">
            <!-- Text Input and Search Button  -->
            <h2>Search for a City:</h2>
            <input
              type="text"
              id="city"
              class="form-control form-input"
              placeholder="Find City"
              value=""
            /><button
              class="btn btn-primary btn-block my-3"
              id="searchBtn"
              type="submit"
            >
              Search
            </button>
            <!-- Clear Search Button  -->
            <button
              class="btn btn-primary btn-block my-3"
              id="clearBtn"
              type="submit"
            >
              Clear search
            </button>
          </form>
          <!-- Search history -->
          <ul id="searchedCity" class="list-group mt-4">
            Searched Cities
          </ul>
        </div>
        <!-- Today's Forecast -->
        <div class="col-8 p-3 my-3 border">
          <div class="row border selected-city" id="current-forecast">
            <div class="col-12 bg-info p-3">
              <h2 id="findCity">Current City</h2>
              <div id="currentForecast" class="list-group">Current Weather</div>
            </div>
          </div>
          <!-- Five Day Forecast -->
          <div class="row border bg-info p-3" id="upcomingForecast">
            <h2 class="col-12" id="forecast">Forecast Weather</h2>
            <div class="d-inline-flex flex-wrap" id="forecastContainer"></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/8a9b4ba815.js"
      crossorigin="anonymous"
    ></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- JS Script Links -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
