<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
   
    <!-- Bootstrap CSS Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Links-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <script
      src="https://kit.fontawesome.com/8a9b4ba815.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <h2 class="mb-4 pb-2 fw-normal">Check the weather forecast</h2>
            <div class="input-group rounded mb-3">
                <input
                type="search"
                class="form-control rounded"
                placeholder="City"
                aria-label="Search"
                aria-describedby="search-addon"/>
                <a href="#!" type="button">
                <span
                  class="input-group-text border-0 fw-bold"
                  id="search-addon"> Check!
                </span>
              </a> </div>
            <div class="mb-4 pb-2">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="inlineRadio1"
                  >Celsius</label
                >
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Farenheit</label
                >
              </div>
            </div>
            <div class="card shadow-0 border">
              <div class="card-body p-4" id = "city">
                <h3 class="mb-1 sfw-normal">London, UK</h3>
                <p class="mb-2">Current temperature: <strong></strong></p>
                <p>Feels like: <strong></strong></p>
                <p>
                  Max: <strong></strong>, Min: <strong></strong>
                </p>
                <div class="d-flex flex-row align-items-center">
                  <p class="mb-0 me-4">Scattered Clouds</p>
                  <i class="fas fa-cloud fa-3x" style="color: #eee"></i>
                </div>
              </div>
      </div>
    </section>
    <!-- JS Script Links -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
